bodyShowUserPlans = {\"query\":\"\\n    query showUserPlans($first: Int, $filter: ShowUserPlansFilterInterface, $locale: String!) {\\n  showUserPlans(first: $first, filter: $filter, locale: $locale) {\\n    edges {\\n      status\\n      planId\\n      userOptions {\\n        code\\n        amount\\n      }\\n    }\\n    result(locale: $locale) {\\n      code\\n      errors {\\n        message\\n        field\\n      }\\n    }\\n  }\\n}\\n    \",\"variables\":{\"filter\":{\"widget\":\"ce1f1047-db7b-4c4d-a891-28949df6c65d\"},\"locale\":\"ru\",\"first\":1}}
bodyShowWidget = {\"query\":\"\\n    query showProject($id: String!, $locale: String!) {\\n  showWidget(id: $id, locale: $locale) {\\n    Widget {\\n      id\\n      userId\\n      displayButtons\\n      projectGoogleAnalytics {\\n        analyticsId\\n        onFbSubscribe\\n        onPhoneSet\\n        onButtonClick\\n        onEmailSet\\n      }\\n    }\\n    result(locale: $locale) {\\n      code\\n      errors {\\n        message\\n        field\\n      }\\n    }\\n  }\\n}\\n    \",\"variables\":{\"id\":\"ce1f1047-db7b-4c4d-a891-28949df6c65d\",\"locale\":\"ru\"}}
{\"query\":\"\\n    query showPopups($widgetId: String!, $filter: ShowPopupsFilterInterface, $first: Int, $locale: String) {\\n  showPopups(first: $first, filter: $filter, widgetId: $widgetId) {\\n    edges {      id      type      style      color      position      name      matched      text      image {        url        name        position      }      action {        type        buttons {          input          buttonText          url          function          type          caption          required          displayCaption          variants {            order            selected            title            value          }        }      }      popupEmailConfirmConfig {        isEnabled        postSendText        senderEmail      }      video {        url        format        playbackType      }      conditions {        type        conditionGroups {          id         operation          value          unit        }        scenarioSetting {          name        }      }    }    pageInfo {      offset      first      total      hasNextPage      hasPreviousPage    }    result(locale: $locale) {      code      errors {        message        field     }    }  }}    \",\"variables\":{\"widgetId\":\"ce1f1047-db7b-4c4d-a891-28949df6c65d\",\"first\":20,\"filter\":{\"isEnabled\":true},\"locale\":\"ru\"}} 
bodyShowPopups = {\"query\":\"\\n    query showPopups($widgetId: String!, $filter: ShowPopupsFilterInterface, $first: Int, $clientId: String, $locale: String) {\\n  showPopups(\\n    first: $first\\n    filter: $filter\\n    widgetId: $widgetId\\n    clientId: $clientId\\n  ) {\\n    edges {\\n      id\\n      type\\n      style\\n      color\\n      position\\n      name\\n      matched\\n      text\\n      image {\\n        url\\n        name\\n        position\\n      }\\n      action {\\n        type\\n        buttons {\\n          input\\n          buttonText\\n          url\\n          function\\n          type\\n          caption\\n          required\\n          displayCaption\\n          variants {\\n            order\\n            selected\\n            title\\n            value\\n          }\\n        }\\n      }\\n      video {\\n        url\\n        format\\n        playbackType\\n      }\\n      conditions {\\n        type\\n        conditionGroups {\\n          id\\n          operation\\n          value\\n          unit\\n        }\\n        scenarioSetting {\\n          name\\n        }\\n      }\\n    }\\n    pageInfo {\\n      offset\\n      first\\n      total\\n      hasNextPage\\n      hasPreviousPage\\n    }\\n    result(locale: $locale) {\\n      code\\n      errors {\\n        message\\n        field\\n      }\\n    }\\n  }\\n}\\n    \",\"variables\":{\"widgetId\":\"ce1f1047-db7b-4c4d-a891-28949df6c65d\",\"first\":20,\"filter\":{\"isEnabled":true},\"clientId\":\"ef946c94-d3cf-40b2-aeb0-480a782845d6\",\"locale\":\"ru\"}}
bodyShowProjectActionButtons = {\"query\":\"\\n    query showProjectActionButtons($first: Int, $offset: Int, $widgetId: String!, $locale: String) {\\n  showWidgetActionButtons(first: $first, offset: $offset, widgetId: $widgetId) {\\n    edges {\\n      id\\n      type\\n      text\\n      url\\n    }\\n    result(locale: $locale) {\\n      code\\n      errors {\\n        message\\n        field\\n      }\\n    }\\n  }\\n}\\n    \",\"variables\":{\"widgetId\":\"ce1f1047-db7b-4c4d-a891-28949df6c65d\",\"locale\":\"ru\"}}
